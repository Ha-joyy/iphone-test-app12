<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 핵심 설정: viewport-fit=cover로 iPhone 노치 및 하단 안전 영역 확보 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>주문내역</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/orderList.css">

  <!-- Noto Sans KR 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
      <!-- 상단 헤더 영역 -->
      <header id="header">
        <div class="header_inner">
          <button type="button" class="btn_header_prev">
            <em class="blind">이전</em>
          </button>
          <h1 class="header_tit">장바구니</h1>
          <div class="header_util">
            <button type="button" class="btn_header_gnb">
              <em class="blind">전체메뉴</em>
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- 기간 설정 및 총 건수 정보 -->
        <div class="summary-bar">
            
            <!-- 기간 선택 버튼 영역 -->
            <div class="duration-buttons">
                <button data-duration="1m" class="duration-btn active">1개월</button>
                <button data-duration="3m" class="duration-btn">3개월</button>
                <button data-duration="1y" class="duration-btn">1년</button>
            </div>

            <!-- 기간 표시 및 총 건수 -->
            <div class="summary-info">
                <!-- 선택된 기간을 표시하는 영역 -->
                <span class="summary-range">최근 1개월</span> 
                
                <div>
                    <span>총 8건</span>
                </div>
            </div>
        </div>

        <!-- Receipt List (영수증 목록) -->
        <div class="receipt-list">

            <!-- List Item 1 -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">연제이마트</p>
                    <div class="receipt-meta">
                        <span>2025.06.05 18:57</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">7,100 원</p>
                </div>
                <div class="receipt-icon-container">
                    <!-- 영수증 아이콘 SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>
            
            <!-- List Item 2 (사일렌 오더 - 강조) -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">부산역라마따</p>
                    <div class="receipt-meta">
                        <span>2025.03.06 08:41</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">5,300 원</p>
                </div>
                <div class="receipt-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>

            <!-- List Item 3 -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">서면중앙</p>
                    <div class="receipt-meta">
                        <span>2025.01.19 16:33</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">11,900 원</p>
                </div>
                <div class="receipt-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>
            
            <!-- List Item 4 -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">부산역라마따</p>
                    <div class="receipt-meta">
                        <span>2025.01.02 08:03</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">5,000 원</p>
                </div>
                <div class="receipt-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>

            <!-- List Item 5 -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">부산역라마따</p>
                    <div class="receipt-meta">
                        <span>2024.12.30 07:10</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">7,700 원</p>
                </div>
                <div class="receipt-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>

            <!-- List Item 6 -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">서면중앙대로R</p>
                    <div class="receipt-meta">
                        <span>2024.12.25 20:53</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">7,500 원</p>
                </div>
                <div class="receipt-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>

            <!-- List Item 7 (더미 데이터) -->
            <div class="receipt-item">
                <div class="receipt-info">
                    <p class="receipt-store">이천교차로2호점</p>
                    <div class="receipt-meta">
                        <span>2024.12.15 12:45</span>
                        <span class="receipt-meta-divider">|</span>
                        <span>결제</span>
                    </div>
                    <p class="receipt-amount">10,200 원</p>
                </div>
                <div class="receipt-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="receipt-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m0-8a2 2 0 012-2h1m-3 0h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m3-4h-1a2 2 0 00-2 2v2a2 2 0 002 2h1m-1-4h1a2 2 0 012 2v2a2 2 0 01-2 2h-1" />
                    </svg>
                </div>
            </div>
            
        </div>
      </main>
    </div>
</body>
</html>
