<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <!-- 핵심 설정: viewport-fit=cover로 iPhone 노치 및 하단 안전 영역 확보 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
      <title>주문상세</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/form.css">
      <link rel="stylesheet" href="css/popup.css">
      <link rel="stylesheet" href="css/cart.css">
      <link rel="stylesheet" href="css/oderDetail.css">

      <!-- Noto Sans KR 폰트 -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <!-- 상단 헤더 영역 -->
      <header id="header">
        <div class="header_inner">
          <button type="button" class="btn_header_prev">
            <em class="blind">이전</em>
          </button>
          <h1 class="header_tit">주문상세</h1>
          <div class="header_util">
            <button type="button" class="btn_header_gnb">
              <em class="blind">전체메뉴</em>
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- 0. 고객 정보 및 주문 매장 섹션 (이미지 기반 추가) -->
        <div class="order-info-section">
            
          <!-- 고객 정보 -->
          <div class="info-row customer-info">
            <span class="info-label">고객 정보</span>
            <span class="info-value">홍길동 / 01012345678</span>
          </div>

          <!-- 주문 매장 -->
          <div class="store-row">
            <span class="info-label">주문 매장</span>
            <div style="flex-grow: 1; text-align: right;">
              <span class="info-value">강남점</span>
              <!-- <p class="info-store-address">서울시 강남구 ***로 **길 8</p> -->
            </div>
          </div>
          <div class="store-row">
            <span class="info-label">주문 번호</span>
            <div style="flex-grow: 1; text-align: right;">
              <span class="info-value">123456</span>
            </div>
          </div>
            
        </div>

        <!-- 1. 주문 메뉴 목록 -->

        <div class="list-content">
          <!-- 메뉴 항목 1: 카라멜마끼아또 -->
          <div class="menu-item-wrapper">
            <div class="menu-detail">
              <!-- 이미지 및 삭제 버튼 -->
              <div class="image-container">
                <img src="https://m.tlj.co.kr:8008/data/product/2025-9-29_event(14).jpg" alt="카라멜마끼아또 이미지" class="menu-image">
              </div>
              
              <!-- 메뉴 정보 -->
              <div class="menu-info">
                <h2 class="menu-title">카라멜마끼아또</h2>
                <div class="menu-options">
                  <span class="option">ICE <b>4,400원 X 2</b></span>
                  <span class="option">레귤러 <b>500원 X 2</b></span>
                  <span class="option">매장용</span>
                  <span class="option">2샷 <b>300원</b></span>
                </div>
                
                <!-- 수량 및 가격 -->
                <div class="quantity-row">
                  <div class="item-price">
                      4,400원
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 메뉴 항목 2: 아메리카노 -->
          <div class="menu-item-wrapper">
            <div class="menu-detail">
              <!-- 이미지 및 삭제 버튼 -->
              <div class="image-container">
                <img src="https://m.tlj.co.kr:8008/data/product/2025-9-29_event(14).jpg" alt="카라멜마끼아또 이미지" class="menu-image">
              </div>
                
              <!-- 메뉴 정보 -->
              <div class="menu-info">
                <h2 class="menu-title">아메리카노</h2>
                <div class="menu-options">
                  <span class="option">ICE <b>4,400원 X 2</b></span>
                  <span class="option">레귤러 <b>500원 X 2</b></span>
                  <span class="option">매장용</span>
                  <span class="option">2샷 <b>300원</b></span>
                </div>
                
                <!-- 수량 및 가격 -->
                <div class="quantity-row">
                  <div class="item-price">
                      4,400원
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 2. 총 주문 금액 상세 정보 -->
        <div class="total-details">
          <h2 class="details-title">결제 금액</h2>
          
          <div class="detail-row">
            <span>총 상품 금액</span>
            <span class="detail-value">13,300원</span>
          </div>
          
          <div class="detail-row">
            <span>옵션</span>
            <span class="detail-value">+ 1200원</span>
          </div>
          
          <div class="detail-row">
            <span>쿠폰할인</span>
            <span class="discount-value">- 0원</span>
          </div>
        </div>
            
      </main>

      <!-- 고정 푸터/주문 바 영역 -->
      <footer class="footer">
        <div class="footer-content">
          <button class="icon-btn qr">QR<br>코드</button>
          <!-- 최종 금액 -->
          <div class="final-price-row">
            <span class="final-price-text">최종 결제 금액</span>
            <span class="final-price-value">13,300원</span>
          </div>
        </div>
      </footer>



      <div class="topSheetOverlay" id="orderQrPopup">
        <div class="topSheet">
          <div class="layer_box" tabindex="0">          
            <div class="layer_header">
              <h2 class="layer_title">주문 QR 코드</h2> 
              <button class="sheet-close-button closeSheetButton" aria-label="닫기" onclick="closeQrPopup()">
                <span class="hidden">닫기</span>
              </button>
            </div>
            <div class="layer_container">
              <div class="layer_contents">
                <p class="qr_description">QR코드를 기기에 인식시켜주세요.</p>
                <div class="qr_codeImage">
                    <!-- 실제 QR코드는 이곳에 img 태그로 동적 삽입 -->
                </div>
                <p class="order_number">22021030519370962994</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        
    </div>

    <script>
      const alertPopup = document.querySelector('.topSheetOverlay');
      alertPopup.classList.add('active'); 
      document.body.style.overflow = 'hidden';

      function closeAlert() {
        alertPopup.classList.remove('active');
        document.body.style.overflow = '';
      }

      alertPopup.addEventListener('click', (e) => {
        if (e.target === alertPopup) {
          console.log("Alert 팝업은 오버레이 클릭으로는 닫히지 않습니다.");
        }
      });
    </script>
  </body>
</html>
