<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="popupOverlay alertOverlay">
      <div class="alertPopup">
        <div class="popupBox" tabindex="0">          
          <div class="popupHeader">
            <h2 class="popupTitle">확인 필요</h2> 
          </div>
          <div class="popupContent">
            <p class="popupMessage">
              선택한 옵션이 변경될 경우 상품 가격이 달라질 수 있습니다. 계속 진행하시겠습니까?
            </p>
          </div>
          
          <!-- 버튼 영역 -->
          <div class="popupActionsWrap">
            <button class="popupActionButton cancelBtn closeAlertBtn">취소</button>
            <button class="popupActionButton confirmBtn primary closeAlertBtn">확인</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
