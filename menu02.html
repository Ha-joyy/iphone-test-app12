<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <!-- 핵심 설정: viewport-fit=cover로 iPhone 노치 및 하단 안전 영역 확보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>메뉴</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menu02.css">

    <!-- Noto Sans KR 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- 상단 헤더 영역 -->
      <header id="header">
        <div class="header_inner">
          <button type="button" class="btn_header_prev">
            <em class="blind">이전</em>
          </button>
          <h1 class="header_tit">커피</h1>
          <div class="header_util">
            <button type="button" class="btn_header_gnb">
              <em class="blind">전체메뉴</em>
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- 제품 상세 정보 및 옵션 영역 -->
        <div class="info-section">

            <!-- 제품 텍스트 정보 -->
            <div class="space-y-1">
                <p class="product-category">COFFEE</p>
                <h1 class="product-title">카라멜마끼아또</h1>
                <p class="text-base text-gray-500 font-medium">Caramelmacchiato</p>
                <p class="product-description">
                    에스프레소에 거품을 낸 낸 우유를 붓고<br>카라멜시럽을 얹은 달콤한 커피
                </p>
            </div>

            <!-- 온도 선택 (ICE 기본 선택 상태) -->
            <div class="pt-2">
                <div class="temp-grid">
                    <button class="temp-btn temp-selected">ICE</button>
                    <button class="temp-btn temp-hot">HOT</button>
                </div>
            </div>

            <!-- 사이즈 선택 (레귤러 기본 선택 상태) -->
            <div class="option-group">
                <h2 class="option-title">Size</h2>
                <div class="size-cup-syrup-grid">
                  <button class="select-btn selected">레귤러</button>
                  <button class="select-btn">라지</button>
                </div>
            </div>
            
            <!-- 컵 선택 (매장컵 기본 선택 상태) -->
            <div class="option-group">
                <h2 class="option-title">Cup</h2>
                <div class="size-cup-syrup-grid">
                  <div class="chip_case">
                    <div class="chip_row">
                      <label class="choice_label">
                        <span>네</span>
                        <input type="radio" name="radio_group" checked="">
                        <span class="radio_circle"></span>
                      </label>
                    </div>
                    <div class="chip_row">
                      <label class="choice_label">
                        <span>네</span>
                        <input type="radio" name="radio_group" checked="">
                        <span class="radio_circle"></span>
                      </label>
                    </div>
                  </div>
                  <button class="select-btn selected">매장컵</button>
                  <button class="select-btn">일회용컵</button>
                  <button class="select-btn">개인컵 (할인)</button>
                </div>
            </div>

            <!-- 시럽 옵션 (기본 선택 상태) -->
            <div class="option-group">
                <h2 class="option-title">샷추가</h2>
                <div class="temp-grid">
                  <button class="select-btn selected">1샷</button>
                  <button class="select-btn">2샷</button>
                </div>
            </div>

            <!-- 시럽 옵션 (기본 선택 상태) -->
            <div class="option-group">
                <h2 class="option-title">Syrup (시럽 양)</h2>
                <div class="temp-grid">
                  <button class="select-btn selected">기본</button>
                  <button class="select-btn">많이</button>
                </div>
            </div>

        </div>
      </main>

      <!-- 고정 푸터/주문 바 영역 -->
      <footer class="footer">
        <div class="footer-content">
          <!-- 상단 줄: 수량 조절 및 단가 -->
          <div class="quantity-row">
            <div class="quantity-control">
              <div class="number-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input class="quantity" min="0" name="quantity" value="1" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
              </div>
            </div>
            <div class="item-price">
                4,400원
            </div>
          </div>
          <div class="action-row">
            <!-- 장바구니 아이콘 -->
            <div class="footer-icons">
                <button class="icon-btn cart">
                    <!-- 장바구니 아이콘 (Shopping Bag) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                </button>
            </div>

            <!-- 가격 및 주문 버튼 -->
            <div class="order-bar">
              <button class="order-button">
                  주문하기
              </button>
            </div>
          </div>
        </div>
      </footer>
        
    </div>

  </body>
</html>
