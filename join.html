<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 아이폰 노치 영역 처리를 위한 뷰포트 메타 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>edms 회원가입</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/join.css">
  <link rel="stylesheet" href="css/popup.css">
  <!-- Google Fonts에서 Noto Sans KR 폰트 불러오기 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="join-page">
  <div class="container">
    <!-- 상단 헤더 영역: 닫기 버튼 -->
		<header id="header">
			<div class="header_inner">
				<button type="button" class="btn_header_prev">
					<em class="blind">이전</em>
				</button>
				<h1 class="header_tit">회원가입</h1>
				<div class="header_util">
					<button type="button" class="btn_header_gnb">
						<em class="blind">전체메뉴</em>
					</button>
				</div>
			</div>
		</header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="main-content">

			<div class="regist_bundle_box">
				<div class="regist_bundle_row">
					<div class="regist_bundle_case">
						<div class="inp_bundle">
							<strong class="inp_tit">아이디</strong>
							<span class="inp_txt">
								<input type="text" title="아이디를 입력해주세요" placeholder="아이디를 입력해주세요">
							</span>
						</div>
					</div>
					<div class="inp_bundle_certifi">
						<div class="inp_bundle">
							<strong class="inp_tit">휴대폰번호</strong>
							<span class="inp_txt">
								<input type="tel" title="휴대폰번호를 입력해주세요" placeholder="휴대폰번호를 입력해주세요">
							</span>
						</div>
						<div class="btn_conts_box">
							<div class="btn_col">
								<button type="button" class="btn_func02"><span>인증요청</span></button>
							</div>
						</div>
					</div>
					<div class="inp_bundle_certifi">
						<strong class="inp_tit">인증번호입력</strong>
						<div class="inp_txt">
							<input type="text" title="인증번호를 입력하세요." placeholder="인증번호를 입력하세요." value="123" disabled>
						</div>
						<div class="inp_util">
							<span class="timer">3:00</span>
						</div>

						<div class="btn_conts_box">
							<div class="btn_col">
								<button type="button" class="btn_func02" disabled><span>인증확인</span></button>
							</div>
						</div>
					</div>
					<div class="regist_bundle_case">
						<div class="inp_bundle">
							<strong class="inp_tit">이름 입력</strong>
							<span class="inp_txt">
								<input type="text" title="이름을 입력해주세요" placeholder="이름을 입력해주세요">
							</span>
						</div>
					</div>
					<div class="regist_bundle_case">
						<div class="inp_bundle">
							<strong class="inp_tit">비밀번호 입력</strong>
							<span class="inp_txt">
								<input type="password" title="비밀번호를 입력해주세요" placeholder="비밀번호를 입력해주세요">
							</span>
						</div>
					</div>
					<div class="regist_bundle_case">
						<div class="inp_bundle err">
							<strong class="inp_tit">비밀번호 확인</strong>
							<span class="inp_txt">
								<input type="password" title="비밀번호를 입력해주세요" placeholder="비밀번호를 입력해주세요">
							</span>
						</div>
						<div class="mssg_error active">에러메세지 표시</div>
					</div>
					<div class="regist_bundle_case form_case">
						<div class="regist_flex_item">
							<div class="regist_flex_col">
								<div class="inp_bundle">
									<strong class="inp_tit">매장선택</strong>
									<span class="inp_txt">
										<select name="" id="" required>
											<option value="" selected disabled hidden>선택해주세요.</option>
											<option value="1">A지점</option>
											<option value="2">B지점</option>
											<option value="3">C지점</option>
											<option value="4">D지점</option>
										</select>
									</span>
								</div>
							</div>
							<div class="regist_flex_col">
								<button type="button" class="btn_func02"><span>검색</span></button>
							</div>
						</div>
					</div>
					<div class="regist_bundle_case">
						<div class="inp_bundle">
							<strong class="inp_tit">생년월일 입력[예 : 790621]</strong>
							<span class="inp_txt">
								<input type="password" title="생년월일을 입력해주세요" placeholder="생년월일을 입력해주세요">
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="btn_right_box">
				<button type="button" class="btn_underLine"><span>회원탈퇴</span></button>
			</div>
    </main>

    <!-- 하단 '다음' 버튼 영역 -->
    <footer class="footer">
      <button class="next-button" id="next-button" disabled>
          다음
      </button>
    </footer>
  </div>
</body>
</html>
