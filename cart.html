<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <!-- 핵심 설정: viewport-fit=cover로 iPhone 노치 및 하단 안전 영역 확보 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
      <title>장바구니</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/form.css">
      <link rel="stylesheet" href="css/cart.css">

      <!-- Noto Sans KR 폰트 -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <!-- 상단 헤더 영역 -->
      <header id="header">
        <div class="header_inner">
          <button type="button" class="btn_header_prev">
            <em class="blind">이전</em>
          </button>
          <h1 class="header_tit">장바구니</h1>
          <div class="header_util">
            <button type="button" class="btn_header_gnb">
              <em class="blind">전체메뉴</em>
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- 0. 고객 정보 및 주문 매장 섹션 (이미지 기반 추가) -->
        <div class="order-info-section">
            
          <!-- 고객 정보 -->
          <div class="info-row customer-info">
            <span class="info-label">고객 정보</span>
            <span class="info-value">홍길동 / 01012345678</span>
          </div>

          <!-- 주문 매장 -->
          <div class="store-row">
            <span class="info-label">주문 매장</span>
            <div style="flex-grow: 1; text-align: right;">
              <span class="info-value">강남점</span>
              <p class="info-store-address">서울시 강남구 ***로 **길 8</p>
            </div>
          </div>
            
        </div>

        <!-- 1. 주문 메뉴 목록 -->

        <!-- 메뉴 항목 1: 카라멜마끼아또 -->
        <div class="menu-item-wrapper">
          <div class="menu-detail">
            <!-- 이미지 및 삭제 버튼 -->
            <div class="image-container">
              <img src="https://m.tlj.co.kr:8008/data/product/2025-9-29_event(14).jpg" alt="카라멜마끼아또 이미지" class="menu-image">
              <button class="delete-btn">
                <!-- X 아이콘 (삭제) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              </button>
            </div>
            
            <!-- 메뉴 정보 -->
            <div class="menu-info">
              <h2 class="menu-title">카라멜마끼아또</h2>
              <p class="menu-options">
                <span>ICE</span><span>Regular</span><span>매장용 컵</span><span>샷 추가</span>
              </p>
              
              <!-- 수량 및 가격 -->
              <div class="quantity-row">
                <div class="quantity-control">
                  <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                    <input class="quantity" min="0" name="quantity" value="1" type="number">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                  </div>
                </div>
                <div class="item-price">
                    4,400원
                </div>
              </div>
            </div>
          </div>

          <!-- 쿠폰 선택 드롭다운 -->
          <div class="custom-select">
            <select>
              <option>쿠폰을 선택해 주세요.</option>
              <option>500원 할인 쿠폰</option>
              <option>10% 할인 쿠폰 (최대 1,000원)</option>
            </select>
          </div>
        </div>
        
        <!-- 메뉴 항목 2: 아메리카노 -->
        <div class="menu-item-wrapper">
          <div class="menu-detail">
            <!-- 이미지 및 삭제 버튼 -->
            <div class="image-container">
              <img src="https://m.tlj.co.kr:8008/data/product/2025-9-29_event(14).jpg" alt="카라멜마끼아또 이미지" class="menu-image">
            </div>
              
            <!-- 메뉴 정보 -->
            <div class="menu-info">
              <h2 class="menu-title">아메리카노</h2>
              <p class="menu-options">
                <span>ICE</span>
                <span>레귤러 <b>100원</b></span>
                <span>매장용 <b>0원</b></span>
                <span>2샷 <b>300원</b></span>
              </p>
              
              <!-- 수량 및 가격 -->
              <div class="quantity-row">
                <div class="quantity-control">
                  <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                    <input class="quantity" min="0" name="quantity" value="1" type="number">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                  </div>
                </div>
                <div class="item-price">
                    4,400원
                </div>
              </div>

              <div class="btn-group">
                <button type="button" class="btn_tertiary">
                  <span>옵션변경</span>
                </button>
              </div>
            </div>
          </div>

          <!-- 쿠폰 선택 드롭다운 -->
          <div class="custom-select">
            <select>
              <option>쿠폰을 선택해 주세요.</option>
              <option>500원 할인 쿠폰</option>
              <option>10% 할인 쿠폰 (최대 1,000원)</option>
            </select>
          </div>


          <!-- X 아이콘 (삭제) -->
          <button class="delete-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
        </div>
        
        <!-- 2. 총 주문 금액 상세 정보 -->
        <div class="total-details">
          <h2 class="details-title">결제 금액</h2>
          
          <div class="detail-row">
            <span>총 상품 금액</span>
            <span class="detail-value">13,300원</span>
          </div>
          
          <div class="detail-row">
            <span>배달/포장비</span>
            <span class="detail-value">+ 0원</span>
          </div>
          
          <div class="detail-row">
            <span>쿠폰 할인</span>
            <span class="discount-value">- 0원</span>
          </div>
        </div>
            
      </main>

      <!-- 고정 푸터/주문 바 영역 -->
      <footer class="footer">
        <div class="footer-content">
          <!-- 템플릿의 불필요한 행들은 CSS로 숨겼고, 장바구니에 필요한 최종 금액과 버튼을 재정의합니다. -->
          
          <!-- 최종 금액 -->
          <div class="final-price-row">
            <span class="final-price-text">최종 결제 금액</span>
            <span class="final-price-value">13,300원</span>
          </div>
          
          <!-- 주문 버튼 -->
          <div class="action-row-override">
            <button class="order-button">
                13,300원 주문하기
            </button>
          </div>
        </div>
      </footer>
        
    </div>
  </body>
</html>
