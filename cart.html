<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/cart.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 상단 헤더 영역 -->
    <header id="header">
			<div class="header_inner">
				<button type="button" class="btn_header_prev">
					<em class="blind">이전</em>
				</button>
				<h1 class="header_tit">메뉴</h1>
				<div class="header_util">
					<button type="button" class="btn_header_gnb">
						<em class="blind">전체메뉴</em>
					</button>
				</div>
			</div>
		</header>

    <div class="main-content">
        
        <!-- 1. 헤더: 장바구니 타이틀 -->
        <header class="p-4 border-b border-gray-200 sticky top-0 bg-white z-10">
            <div class="flex items-center justify-between max-w-lg mx-auto">
                <!-- 뒤로가기 버튼 -->
                <button class="text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h1 class="text-xl font-bold text-gray-900">장바구니</h1>
                <!-- 닫기 버튼 (옵션) -->
                <button class="text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
        </header>

        <!-- 2. 주문 메뉴 목록 -->
        <main class="p-4 space-y-4">

            <!-- 메뉴 항목 1: 카라멜마끼아또 -->
            <div class="flex flex-col gap-4 py-4 border-b border-gray-100 last:border-b-0">
                <div class="flex items-start gap-4">
                    <!-- 이미지 및 삭제 버튼 -->
                    <div class="relative flex-shrink-0">
                        <img src="https://placehold.co/80x80/F7F5EE/D0A878?text=Coffee" 
                            alt="카라멜마끼아또 이미지" 
                            class="w-20 h-20 object-cover rounded-xl shadow-md">
                        <button class="absolute top-[-8px] right-[-8px] bg-white rounded-full p-1 shadow-lg border border-gray-200 text-gray-500 hover:text-red-500 transition">
                            <!-- X 아이콘 (삭제) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    
                    <!-- 메뉴 정보 -->
                    <div class="flex-grow">
                        <h2 class="text-lg font-bold text-gray-900">카라멜마끼아또</h2>
                        <p class="text-sm text-gray-500 mt-1">
                            ICE | Regular | 매장용 컵 | 샷 추가
                        </p>
                        
                        <!-- 수량 및 가격 -->
                        <div class="flex justify-between items-center mt-3">
                            <!-- 수량 조절 -->
                            <div class="flex items-center gap-2">
                                <button class="qty-btn">-</button>
                                <input type="number" class="qty-input" value="1" readonly>
                                <button class="qty-btn">+</button>
                            </div>
                            <!-- 가격 -->
                            <p class="text-lg font-extrabold text-orange-600">
                                5,100원
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 쿠폰 선택 드롭다운 (새로 추가된 부분) -->
                <div class="custom-select relative mt-2 w-full">
                    <select class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 text-sm focus:ring-orange-500 focus:border-orange-500 pr-10">
                        <option>쿠폰을 선택해 주세요.</option>
                        <option>500원 할인 쿠폰</option>
                        <option>10% 할인 쿠폰 (최대 1,000원)</option>
                    </select>
                    <!-- Custom Arrow Icon for Select Box -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- 메뉴 구분선 -->
            <div class="menu-divider"></div>

            <!-- 메뉴 항목 2: 아메리카노 -->
            <div class="flex flex-col gap-4 py-4 border-b border-gray-100 last:border-b-0">
                <div class="flex items-start gap-4">
                    <!-- 이미지 및 삭제 버튼 -->
                    <div class="relative flex-shrink-0">
                        <img src="https://placehold.co/80x80/1F2937/F3F4F6?text=Ame" 
                            alt="아메리카노 이미지" 
                            class="w-20 h-20 object-cover rounded-xl shadow-md">
                        <button class="absolute top-[-8px] right-[-8px] bg-white rounded-full p-1 shadow-lg border border-gray-200 text-gray-500 hover:text-red-500 transition">
                            <!-- X 아이콘 (삭제) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    
                    <!-- 메뉴 정보 -->
                    <div class="flex-grow">
                        <h2 class="text-lg font-bold text-gray-900">아메리카노</h2>
                        <p class="text-sm text-gray-500 mt-1">
                            ICE | Regular | 매장용 컵 | 샷 추가 없음
                        </p>
                        
                        <!-- 수량 및 가격 -->
                        <div class="flex justify-between items-center mt-3">
                            <!-- 수량 조절 -->
                            <div class="flex items-center gap-2">
                                <button class="qty-btn">-</button>
                                <input type="number" class="qty-input" value="2" readonly>
                                <button class="qty-btn">+</button>
                            </div>
                            <!-- 가격 (2잔 기준 가격) -->
                            <p class="text-lg font-extrabold text-orange-600">
                                8,200원
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 쿠폰 선택 드롭다운 (새로 추가된 부분) -->
                <div class="custom-select relative mt-2 w-full">
                    <select class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 text-sm focus:ring-orange-500 focus:border-orange-500 pr-10">
                        <option>쿠폰을 선택해 주세요.</option>
                        <option>500원 할인 쿠폰</option>
                        <option>10% 할인 쿠폰 (최대 1,000원)</option>
                    </select>
                    <!-- Custom Arrow Icon for Select Box -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 총 주문 금액 상세 정보 -->
            <div class="pt-4 space-y-3">
                <h2 class="text-xl font-bold text-gray-900 pb-2 border-b">결제 금액</h2>
                
                <div class="flex justify-between text-gray-700">
                    <span>총 상품 금액</span>
                    <span class="font-medium">13,300원</span>
                </div>
                
                <div class="flex justify-between text-gray-700">
                    <span>배달/포장비</span>
                    <span class="font-medium">+ 0원</span>
                </div>
                
                <div class="flex justify-between text-gray-700">
                    <span>쿠폰 할인</span>
                    <span class="font-medium text-red-500">- 0원</span>
                </div>
            </div>
            
        </main>
        
        <!-- 푸터: 최종 결제 금액 및 주문 버튼 -->
        <footer class="footer-cart">
            <div class="footer-content-cart space-y-4">
                
                <!-- 최종 금액 -->
                <div class="flex justify-between items-center">
                    <span class="text-xl font-bold text-gray-900">최종 결제 금액</span>
                    <span class="text-2xl font-extrabold text-orange-600">13,300원</span>
                </div>
                
                <!-- 버튼 -->
                <button class="w-full py-4 bg-orange-600 text-white text-lg font-extrabold rounded-xl shadow-lg hover:bg-orange-700 transition">
                    13,300원 주문하기
                </button>
            </div>
        </footer>

    </div>
  </div>

</body>
</html>
