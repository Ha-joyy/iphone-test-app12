<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/cart.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <body>
    <div class="container">
      <!-- 상단 헤더 영역 -->
      <header id="header">
        <div class="header_inner">
          <button type="button" class="btn_header_prev">
            <!-- 뒤로가기 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            <em class="blind">이전</em>
          </button>
          <h1 class="header_tit">장바구니</h1>
          <div class="header_util">
            <!-- 닫기 아이콘 대신 전체메뉴 아이콘 유지 (템플릿 기반) -->
            <button type="button" class="btn_header_gnb">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                <em class="blind">전체메뉴</em>
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- 1. 주문 메뉴 목록 -->

            <!-- 메뉴 항목 1: 카라멜마끼아또 -->
            <div class="menu-item-wrapper">
                <div class="menu-detail">
                    <!-- 이미지 및 삭제 버튼 -->
                    <div class="image-container">
                        <img src="https://placehold.co/80x80/F7F5EE/D0A878?text=Coffee" 
                            alt="카라멜마끼아또 이미지" 
                            class="menu-image">
                        <button class="delete-btn">
                            <!-- X 아이콘 (삭제) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    
                    <!-- 메뉴 정보 -->
                    <div class="menu-info">
                        <h2 class="menu-title">카라멜마끼아또</h2>
                        <p class="menu-options">
                            ICE | Regular | 매장용 컵 | 샷 추가
                        </p>
                        
                        <!-- 수량 및 가격 -->
                        <div class="qty-price-row">
                            <!-- 수량 조절 -->
                            <div class="qty-controls">
                                <button class="qty-btn">-</button>
                                <input type="number" class="qty-input" value="1" readonly>
                                <button class="qty-btn">+</button>
                            </div>
                            <!-- 가격 -->
                            <p class="menu-price">
                                5,100원
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 쿠폰 선택 드롭다운 -->
                <div class="custom-select">
                    <select>
                        <option>쿠폰을 선택해 주세요.</option>
                        <option>500원 할인 쿠폰</option>
                        <option>10% 할인 쿠폰 (최대 1,000원)</option>
                    </select>
                    <!-- Custom Arrow Icon for Select Box -->
                    <div class="select-arrow">
                        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- 메뉴 항목 2: 아메리카노 -->
            <div class="menu-item-wrapper">
                <div class="menu-detail">
                    <!-- 이미지 및 삭제 버튼 -->
                    <div class="image-container">
                        <img src="https://placehold.co/80x80/1F2937/F3F4F6?text=Ame" 
                            alt="아메리카노 이미지" 
                            class="menu-image">
                        <button class="delete-btn">
                            <!-- X 아이콘 (삭제) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    
                    <!-- 메뉴 정보 -->
                    <div class="menu-info">
                        <h2 class="menu-title">아메리카노</h2>
                        <p class="menu-options">
                            ICE | Regular | 매장용 컵 | 샷 추가 없음
                        </p>
                        
                        <!-- 수량 및 가격 -->
                        <div class="qty-price-row">
                            <!-- 수량 조절 -->
                            <div class="qty-controls">
                                <button class="qty-btn">-</button>
                                <input type="number" class="qty-input" value="2" readonly>
                                <button class="qty-btn">+</button>
                            </div>
                            <!-- 가격 (2잔 기준 가격) -->
                            <p class="menu-price">
                                8,200원
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 쿠폰 선택 드롭다운 -->
                <div class="custom-select">
                    <select>
                        <option>쿠폰을 선택해 주세요.</option>
                        <option>500원 할인 쿠폰</option>
                        <option>10% 할인 쿠폰 (최대 1,000원)</option>
                    </select>
                    <!-- Custom Arrow Icon for Select Box -->
                    <div class="select-arrow">
                        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- 2. 총 주문 금액 상세 정보 -->
            <div class="total-details">
                <h2 class="details-title">결제 금액</h2>
                
                <div class="detail-row">
                    <span>총 상품 금액</span>
                    <span class="detail-value">13,300원</span>
                </div>
                
                <div class="detail-row">
                    <span>배달/포장비</span>
                    <span class="detail-value">+ 0원</span>
                </div>
                
                <div class="detail-row">
                    <span>쿠폰 할인</span>
                    <span class="discount-value">- 0원</span>
                </div>
            </div>
            
        </main>

      <!-- 고정 푸터/주문 바 영역 -->
      <footer class="footer">
        <div class="footer-content">
          <!-- 템플릿의 불필요한 행들은 CSS로 숨겼고, 장바구니에 필요한 최종 금액과 버튼을 재정의합니다. -->
          
          <!-- 최종 금액 -->
          <div class="final-price-row">
              <span class="final-price-text">최종 결제 금액</span>
              <span class="final-price-value">13,300원</span>
          </div>
          
          <!-- 주문 버튼 -->
          <div class="action-row-override">
              <button class="order-button">
                  13,300원 주문하기
              </button>
          </div>
          
          <!-- 템플릿의 원래 푸터 콘텐츠 (장바구니에서 사용 안 함) -->
          <div class="quantity-row">
            <div class="quantity-control">
              <div class="number-input">
                <button></button>
                <input class="quantity" min="0" name="quantity" value="1" type="number">
                <button class="plus"></button>
              </div>
            </div>
            <div class="item-price">4,400원</div>
          </div>
          <div class="action-row">
            <div class="footer-icons">
                <button class="icon-btn cart"></button>
            </div>
            <div class="order-bar">
              <button class="order-button">주문하기</button>
            </div>
          </div>
        </div>
      </footer>
        
    </div>

</body>
</html>
